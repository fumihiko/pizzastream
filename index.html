	<script>
		const steps = document.querySelectorAll('li')
		const getSiblings = (elem) => {
			let sibling = elem.parentNode.firstChild

			while (sibling) {
				
				if (sibling.nodeType === 1 && sibling === elem) {
					sibling.classList.add('active')

				}

				if (sibling.nodeType === 1 && sibling !== elem) {
					if (sibling.classList.contains('active')) {
						sibling.classList.remove('active')
						sibling.classList.add('complete')
					}
				}
				sibling = sibling.nextSibling
			}
		};
		const timeEl = document.querySelector('time')
		steps.forEach((step) => {
				step.addEventListener('click', function(e){
				if (step === step.parentNode.childNodes[1]) {
					timeEl.innerHTML = '60 minutes';
					timeEl.setAttribute('datetime', 'P60M')
				}
				else if (step === step.parentNode.childNodes[3]) {
					timeEl.innerHTML = '30 minutes';
					timeEl.setAttribute('datetime', 'P30M')
				}
				else {
					timeEl.innerHTML = '10 minutes';
					timeEl.setAttribute('datetime', 'P10M')
				}
				getSiblings(e.target)
				
			})
		})
		

	</script>
